                        </li>
                        <li class="li-list-style">Сходити в похід в Карпати

                        </li>

                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style">Диитись на нічне небо
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style">Виспатись
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style">Посміхнутись
                            <button class="button-done" type="button">Done</button>
                        </li>

                        </li>
                        <li class="li-list-style">Обійняти того хто поряд

                        </li>
                        <li class="li-list-style">Зустрітись з друзями
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style">Гарно пожартувати
                            <button class="button-done" type="button">Done</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
