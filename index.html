<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kanit:wght@700&display=swap"
            rel="stylesheet">
        <title>Home work</title>
    </head>
    <body>
        
        <div class="display-flex_center" id="content">
            <div class="box">
                <h1 class="todolist">TODOLIST</h1>
                <form class="form-todo display-flex_center" action="#">
                    <input class="todo display-flex_center" type="text" placeholder="New todo">
                    <button class="button-add" type="submit"> <img class="img-add display-flex_center" src="outline_add_white_24dp.png" alt="+"></button>
                </form>
                <h3 class="task-number">You have 10 pending items</h3>
                <div class="checklist display-flex_center">
                    <ul class="ul-list-style scrollbar">
                        <li class="li-list-style"><span>Танцювати під улюблену музику</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Сходити в похід в Карпати</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Пускати бульбашки</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Дивитись на нічне небо</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Виспатись</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Посміхнутись</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Вдягнутись по погоді</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Обійняти того хто поряд</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Зустрітись з друзями</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                        <li class="li-list-style"><span>Гарно пожартувати</span>
                            <button class="button-done" type="button">Done</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
